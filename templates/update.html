{% extends 'base.html' %} <!--takes in base.html (inheritence)-->

{% block title %}
    Home
{% endblock title %}

{% block body %}

    <div class="container my-3">
        <h2>Update your Todo</h2>
        <form action = "/update/{{todo.sno}}" method = "POST"> 
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}">
            </div>
            

            <label for="inputPassword5" class="form-label">Todo Description</label>
            <input type="text" name="desc" id="desc" class="form-control" value="{{ todo.desc }}" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Describe your Task
            </div>

            <button type = "submit" class = "btn btn-primary" id = "desc">Update</button>
        </form>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    -->

{% endblock body %}
